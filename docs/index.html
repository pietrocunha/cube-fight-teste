<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Cubefied</title>
</head>

<body>
    <div id="wrapper">
        <div id="fixed-container">
            <div class="container-selecao">
                <!-- <canvas> -->
                    <header>
                        <h1>CUBEFIED</h1> 
                    </header>
                    
                    <!--Aba de seleção do player 1-->
                    <div class="player-1 selecao">
                        <h2>Player 1</h2>
                        <input type="text" placeholder="Digite seu nome..."> <!--Input para digitar o nome do player 1-->

                        <div class="todo-o-player"> 
                            <img src="./imgs/cubo.jpg" class="cubo-img-menu"> <!--Imagem do cubo player 1-->


                            <!--Imagens das caras player 1-->
                            <img src="./imgs/cara-feliz.png" class="cara cara-feliz acessorio" id="cara-feliz-player1">
                            <img src="./imgs/cara-bravo.png" class="cara cara-bravo acessorio" id="cara-bravo-player1">
                            <img src="./imgs/cara-surpreso.png" class="cara cara-surpreso acessorio" id="cara-surpreso-player1">
                            <img src="./imgs/cara-neutro.png" class="cara cara-neutro acessorio" id="cara-neutro-player1">


                            <!--Imagens dos chapéus player 1-->
                            <img src="./imgs/chapeu-mago.png" class="chapeu chapeu-mago acessorio" id="chapeu-mago-player1">
                            <img src="./imgs/chapeu-cartola.png" class="chapeu chapeu-cartola acessorio" id="chapeu-cartola-player1">
                            <img src="./imgs/chapeu-cowboy.png" class="chapeu chapeu-cowboy acessorio" id="chapeu-cowboy-player1">
                            <img src="./imgs/chapeu-coroa.png" class="chapeu chapeu-coroa acessorio" id="chapeu-coroa-player1">

                            <!--Imagens das roupas player 1-->
                            <img src="./imgs/roupa-mago.jpg" class="roupa roupa-mago acessorio" id="roupa-mago-player1">
                            <img src="./imgs/roupa-rei.png" class="roupa roupa-rei acessorio" id="roupa-rei-player1">
                            <img src="./imgs/roupa-paleto.jpg" class="roupa roupa-paleto acessorio" id="roupa-paleto-player1">
                            <img src="./imgs/roupa-cowboy.jpg" class="roupa roupa-cowboy acessorio" id="roupa-cowboy-player1">

                            <!--Imagens das armas player 1-->
                            <img src="./imgs/arma-luva.png" class="arma arma-luva acessorio" id="arma-luva-player1">
                            <img src="./imgs/arma-lanca.png" class="arma arma-lanca acessorio" id="arma-lanca-player1">
                            <img src="./imgs/arma-espada.png" class="arma arma-espada acessorio" id="arma-espada-player1">
                            <img src="./imgs/arma-marreta.png" class="arma arma-marreta acessorio" id="arma-marreta-player1">
                        </div>

                        <!--Botões de mudar o chapéu-->
                        <button class="botao botao-acessorio passar botao-chapeu" id="botao-chapeu-passar-player1"></button>
                        <button class="botao botao-acessorio voltar botao-chapeu" id="botao-chapeu-voltar-player1"></button>

                        <!--botões de mudar a cara-->
                        <button class="botao botao-acessorio passar botao-cara" id="botao-cara-passar-player1"></button>
                        <button class="botao botao-acessorio voltar botao-cara" id="botao-cara-voltar-player1"></button>


                        <!--botões de mudar a roupa-->
                        <button class="botao botao-acessorio passar botao-roupa" id="botao-roupa-passar-player1"></button>
                        <button class="botao botao-acessorio voltar botao-roupa" id="botao-roupa-voltar-player1"></button>
                        
                    </div>


                    <!--Aba de seleção do player 2-->
                    <div class="player-2 selecao">
                        <h2>Player 2</h2>
                        <input type="text" placeholder="Digite seu nome..."> <!--Input para digitar o nome do player 2-->
                        <div class="todo-o-player"> <!--Guarda todas as imagens do player-->
                            <img src="./imgs/cubo.jpg" class="cubo-img-menu"> <!--Imagem do cubo player 2-->

                        
                            <!--Imagens das caras player 2-->

                            <img src="./imgs/cara-feliz.png" class="cara cara-feliz acessorio" id="cara-feliz-player2">
                            <img src="./imgs/cara-bravo.png" class="cara cara-bravo acessorio" id="cara-bravo-player2">
                            <img src="./imgs/cara-surpreso.png" class="cara cara-surpreso acessorio" id="cara-surpreso-player2">
                            <img src="./imgs/cara-neutro.png" class="cara cara-neutro acessorio" id="cara-neutro-player2">

                            <!--Imagens dos chapéus player 2-->
                            <img src="./imgs/chapeu-mago.png" class="chapeu chapeu-mago acessorio" id="chapeu-mago-player2">
                            <img src="./imgs/chapeu-cartola.png" class="chapeu chapeu-cartola acessorio" id="chapeu-cartola-player2">
                            <img src="./imgs/chapeu-cowboy.png" class="chapeu chapeu-cowboy acessorio" id="chapeu-cowboy-player2">
                            <img src="./imgs/chapeu-coroa.png" class="chapeu chapeu-coroa acessorio" id="chapeu-coroa-player2">

                            <!--Imagens das roupas player 2-->
                            <img src="./imgs/roupa-mago.jpg" class="roupa roupa-mago acessorio" id="roupa-mago-player2">
                            <img src="./imgs/roupa-rei.png" class="roupa roupa-rei acessorio" id="roupa-rei-player2">
                            <img src="./imgs/roupa-paleto.jpg" class="roupa roupa-paleto acessorio" id="roupa-paleto-player2">
                            <img src="./imgs/roupa-cowboy.jpg" class="roupa roupa-cowboy acessorio" id="roupa-cowboy-player2">

                            <!--Imagens das armas player 2-->
                            <img src="./imgs/arma-luva.png" class="arma arma-luva acessorio" id="arma-luva-player2">
                            <img src="./imgs/arma-lanca.png" class="arma arma-lanca acessorio" id="arma-lanca-player2">
                            <img src="./imgs/arma-espada.png" class="arma arma-espada acessorio" id="arma-espada-player2">
                            <img src="./imgs/arma-marreta.png" class="arma arma-marreta acessorio" id="arma-marreta-player2">

                        </div>


                        <!--botões de mudar chapéu player 2-->
                        <button class="botao botao-acessorio passar botao-chapeu" id="botao-chapeu-passar-player2"></button>
                        <button class="botao botao-acessorio voltar botao-chapeu" id="botao-chapeu-voltar-player2"></button>

                        <!--Botões de mudar cara player 2-->
                        <button class="botao botao-acessorio passar botao-cara" id="botao-cara-passar-player2"></button>
                        <button class="botao botao-acessorio voltar botao-cara" id="botao-cara-voltar-player2"></button>

                        <!--Botões de mudar roupa player 2-->
                        <button class="botao botao-acessorio passar botao-roupa" id="botao-roupa-passar-player2"></button>
                        <button class="botao botao-acessorio voltar botao-roupa" id="botao-roupa-voltar-player2"></button>
                        
                    </div>

                        

                <!--Botão Fight!-->
                <button id="startGame">Iniciar Jogo</button>

                <script>
                    document.addEventListener("DOMContentLoaded", () => {
                        const selecaoJogador1 = {
                            chapeu: "chapeu_mago",
                            rosto: "rosto_bravo",
                            roupa: "roupa_mago",
                            arma: "espada"
                        };

                        document.getElementById("startGame").onclick = () => {
                            localStorage.setItem("player1", JSON.stringify(selecaoJogador1));
                            window.location.href = "jogo/index.html";
                        };
                });
                </script>
                <button id="botao-jogar" class="botao"></button>
            </div>

            <!--Aba de seleção das armas-->
            <div class="container-selecao desabilitado" id="selecao-arma">
                <header>
                    <h1>Arma Inicial</h1>
                </header>
                <!--Seleção do player 1-->
                <div class="player-1 selecao">
                    <h2>Player 1</h2>

                    <!--Botões de mudar arma player 1-->
                    <button class="botao botao-acessorio passar botao-arma" id="botao-arma-passar-player1"></button>
                    <button class="botao botao-acessorio voltar botao-arma" id="botao-arma-voltar-player1"></button>
                </div>

                <!--Seleção do player 2-->
                <div class="player-2 selecao">
                    <h2>Player 2</h2>

                    <!--Botões de mudar arma player 2-->
                    <button class="botao botao-acessorio passar botao-arma" id="botao-arma-passar-player2"></button>
                    <button class="botao botao-acessorio voltar botao-arma" id="botao-arma-voltar-player2"></button>
                </div>

                <button class="botao" id="botao-fechar-selecao-arma"></button>
            </div>
                
        </div>
    </div>


<script src="script.js"></script>
</body>

</html>
